name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test
        run: dotnet test -c Release --no-build --verbosity normal

      - name: Publish CLI
        run: dotnet publish src/Geisterhand.Cli -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -o publish/cli

      - name: Publish Tray
        run: dotnet publish src/Geisterhand.Tray -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -o publish/tray

      - name: Create release archive
        run: |
          mkdir release
          Copy-Item publish/cli/geisterhand.exe release/
          Copy-Item publish/tray/GeisterhandTray.exe release/
          Compress-Archive -Path release/* -DestinationPath geisterhand-windows-x64.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: geisterhand-windows-x64.zip
          generate_release_notes: true
